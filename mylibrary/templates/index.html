
<!DOCTYPE html>
<html lang="en">

    <head>
		<title> הספריה</title>	
		{% load static %}
		<link rel = "stylesheet" href = {% static 'CSS\mystyle.css' %} >
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	
    <body>
        <hr>
        <h1 class = "title">הספריה<h1>
        <hr>
        <h1 class = "layout">
            <h1 class = "vline1"><h1>
            <h1 class = "vline2"><h1>
            <h1 class = "bottomline"><h1>
            <h1 class = "vline3"><h1>
            <h1 class = "vline4"><h1>
        <h1>
			
        <div id="container1">
            <button data-page="container2" class="button" id = "button1" style="vertical-align:middle"><span>ניהול משתמשים </span></button>
            <button data-page="container3" class= "button" id = "button2"style="vertical-align:middle"><span>ניהול ספרים </span></button>
        </div>  

        <div id="container2">
            רשימת המשתמשים
            <a class = "add_person_btn" href="/add_person"><button class="add_person" >הוסף משתמש</button></a>
            {% for person in Persons %}
            <div class="buttonbook">
                <h2>{{ person.first_name}} {{person.last_name}}</h2>
                <h4>{{person.person_id}}</h4>
                <a href="/delete_person/{{ person.person_id }}"><button class="delete_button" >מחק</button></a>
            </div>
            {% endfor %}
            
        </div>

        <div id="container3">
            רשימת הספרים
                {% for book in Books %}
                <div class="buttonbook">
                    <img src={{book.image_url}} class = "myimage">
                    <h2>{{ book.title }}</h2>
                    <h4>עותקים: {{ book.num_copies }},
                        סופר: {{book.author}}
                    </h4>
                    <a href="/delete/{{ book.id }}"><button class="delete_button" >מחק</button></a>
                </div>
                {% endfor %}        
        </div>
		<script src="{% static 'JS\singlepage.js' %}" ></script>


    </body>

</html>
